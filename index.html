<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>To-Do App</title>
  <meta name="description" content="Create a list of items to do">
  <meta name="author" content="Rheanna">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">

</head>

<body>
  <div id="main">
    <h1>To-Do List</h1>
    <h2>Time to Get Organized!</h2>
    <div id="input-div">
      <input id="todo-input" type="text" name="todo-item" placeholder="Enter an item to do">
      <button type="submit" onclick="addTodo()">Add</button>
    </div>
    <div id="todo-items"></div>
  </div>
    <script src="script.js"></script>
</body>
</html>
